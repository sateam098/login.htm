<!DOCTYPE html>

<head>

    <style>
        /* CSS Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: pink; /* ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π */
            overflow: hidden; /* ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏≤‡∏£‡πÄ‡∏•‡∏∑‡πà‡∏≠‡∏ô‡∏´‡∏ô‡πâ‡∏≤‡∏à‡∏≠ */
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-color: pink; /* ‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π */
        }

        .inner {
            --w: 100px;
            --h: 150px;
            --translateZ: calc((var(--w) + var(--h)) + 0px);
            --rotateX: -15deg;
            --perspective: 1000px;
            position: absolute;
            width: var(--w);
            height: var(--h);
            top: 25%;
            left: calc(50% - (var(--w) / 2) - 2.5px);
            z-index: 2;
            transform-style: preserve-3d;
            transform: perspective(var(--perspective));
            animation: rotating 20s linear infinite;
        }

        @keyframes rotating {
            from {
                transform: perspective(var(--perspective)) rotateX(var(--rotateX)) rotateY(0);
            }
            to {
                transform: perspective(var(--perspective)) rotateX(var(--rotateX)) rotateY(1turn);
            }
        }

        .inner.paused {
            animation-play-state: paused;
        }

        .card {
            position: absolute;
            border: 2px solid rgba(var(--color-card));
            border-radius: 12px;
            overflow: hidden;
            inset: 0;
            transform: rotateY(calc((360deg / var(--quantity)) * var(--index))) translateZ(var(--translateZ));
            transition: transform 0.5s ease-in-out, scale 0.5s ease-in-out;
        }

        .card:hover {
            transform: rotateY(calc((360deg / var(--quantity)) * var(--index))) translateZ(calc(var(--translateZ) * 1.5)) scale(1.2);
            z-index: 3; /* ‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡∏Ç‡∏¢‡∏≤‡∏¢‡∏≠‡∏¢‡∏π‡πà‡∏î‡πâ‡∏≤‡∏ô‡∏ö‡∏ô */
        }

        .img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background-image: var(--img-url);
            background-size: cover;
            background-position: center;
        }

        /* CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ï‡∏Å */
        .heart {
            position: absolute;
            top: -10%;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="inner" style="--quantity: 10;">
            <div class="card" style="--index: 0; --color-card: 142, 249, 252; --img-url: url('‡∏£‡∏π‡∏õ/TANG.jpg');">
                <div class="img"></div>

            <div class="card" style="--index: 1; --color-card: 142, 252, 204; --img-url: url('‡∏£‡∏π‡∏õ/TEAM.jpg');">
                <div class="img"></div>
            </div>
            <div class="card" style="--index: 2; --color-card: 142, 252, 157; --img-url: url('‡∏£‡∏π‡∏õ/2‡∏Å‡∏¥‡∏ô‡∏¢‡πà‡∏≤‡∏á‡πÄ‡∏ô‡∏¢.jpg');">
                <div class="img"></div>
            </div>
            <div class="card" style="--index: 3; --color-card: 215, 252, 142; --img-url: url('‡∏£‡∏π‡∏õ/TANG‡∏Å‡∏¥‡∏ô‡∏Ç‡πâ‡∏≤‡∏ß.jpg');">
                <div class="img"></div>
            </div>
            <div class="card" style="--index: 4; --color-card: 252, 252, 142; --img-url: url('‡∏£‡∏π‡∏õ/‡∏Ç‡∏µ‡πà‡∏£‡∏ñ.jpg');">
                <div class="img"></div>
            </div>
            <div class="card" style="--index: 5; --color-card: 252, 208, 142; --img-url: url('‡∏£‡∏π‡∏õ/‡∏ñ‡πà‡∏≤‡∏¢‡∏´‡∏±‡∏ß.jpg');">
                <div class="img"></div>
            </div>
            <div class="card" style="--index: 6; --color-card: 252, 142, 142; --img-url: url('‡∏£‡∏π‡∏õ/‡∏¢‡∏¥‡∏á‡∏õ‡∏∑‡∏ô.jpg');">
                <div class="img"></div>
            </div>
            <div class="card" style="--index: 7; --color-card: 252, 142, 239; --img-url: url('‡∏£‡∏π‡∏õ/‡∏´‡∏±‡∏ß‡πÉ‡∏à.jpg');">
                <div class="img"></div>
            </div>
            <div class="card" style="--index: 8; --color-card: 204, 142, 252; --img-url: url('‡∏£‡∏π‡∏õ/‡∏ñ‡πà‡∏≤‡∏¢‡∏´‡∏±‡∏ß2.jpg');">
                <div class="img"></div>
            </div>
            <div class="card" style="--index: 9; --color-card: 142, 202, 252; --img-url: url('‡∏£‡∏π‡∏õ/2‡∏ô‡∏¥‡πâ‡∏ß.jpg');">
                <div class="img"></div>
            </div>
        </div>
    </div>

    <script>
        const inner = document.querySelector('.inner');
        const cards = document.querySelectorAll('.card');
        const quantity = parseInt(inner.style.getPropertyValue('--quantity')); // ‡∏à‡∏≥‡∏ô‡∏ß‡∏ô‡∏£‡∏π‡∏õ
        const angle = 360 / quantity; // ‡∏°‡∏∏‡∏°‡∏£‡∏∞‡∏´‡∏ß‡πà‡∏≤‡∏á‡∏£‡∏π‡∏õ‡πÅ‡∏ï‡πà‡∏•‡∏∞‡∏£‡∏π‡∏õ

        let isPaused = false;
        let currentRotation = 0;

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏°‡∏∏‡∏°‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô
        function calculateRotation() {
            const computedStyle = window.getComputedStyle(inner);
            const matrix = computedStyle.transform;
            if (matrix === 'none') return 0;

            const values = matrix.split('(')[1].split(')')[0].split(',');
            const a = values[0];
            const b = values[1];
            const angleRad = Math.atan2(b, a);
            let angleDeg = (angleRad * 180) / Math.PI;
            if (angleDeg < 0) angleDeg += 360;

            return angleDeg;
        }

        // ‡∏´‡∏¢‡∏∏‡∏î‡∏´‡∏°‡∏∏‡∏ô‡πÅ‡∏•‡∏∞‡∏õ‡∏£‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏£‡∏π‡∏õ‡πÉ‡∏´‡πâ‡∏°‡∏≤‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á
        inner.addEventListener('mouseenter', () => {
            isPaused = true;
            inner.classList.add('paused');

            // ‡∏Ñ‡∏≥‡∏ô‡∏ß‡∏ì‡∏°‡∏∏‡∏°‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô
            currentRotation = calculateRotation();

            // ‡∏´‡∏≤‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏Å‡∏•‡πâ‡∏Å‡∏±‡∏ö‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î
            const closestIndex = Math.round((currentRotation % 360) / angle);
            const targetRotation = closestIndex * angle;

            // ‡∏õ‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏´‡∏°‡∏∏‡∏ô‡πÉ‡∏´‡πâ‡∏£‡∏π‡∏õ‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏°‡∏≤‡∏≠‡∏¢‡∏π‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á
            inner.style.transform = `perspective(1000px) rotateX(-15deg) rotateY(${targetRotation}deg)`;
        });

        // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏´‡∏°‡∏∏‡∏ô‡∏ï‡πà‡∏≠‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏ô‡∏≥‡πÄ‡∏°‡∏≤‡∏™‡πå‡∏≠‡∏≠‡∏Å
        inner.addEventListener('mouseleave', () => {
            isPaused = false;
            inner.classList.remove('paused');
            inner.style.transform = `perspective(1000px) rotateX(-15deg) rotateY(${currentRotation}deg)`;
            inner.style.animationPlayState = 'running';
        });

        // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ï‡∏Å‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "üíñ"; // ‡πÉ‡∏ä‡πâ Emoji ‡∏£‡∏π‡∏õ‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏™‡∏µ‡∏ä‡∏°‡∏û‡∏π
            document.body.appendChild(heart);

            // ‡∏Å‡∏≥‡∏´‡∏ô‡∏î‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏•‡∏∞‡∏Ç‡∏ô‡∏≤‡∏î‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
            heart.style.left = Math.random() * 100 + "vw"; // ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡πÅ‡∏ô‡∏ß‡∏ô‡∏≠‡∏ô‡πÅ‡∏ö‡∏ö‡∏™‡∏∏‡πà‡∏°
            heart.style.fontSize = Math.random() * 20 + 10 + "px"; // ‡∏Ç‡∏ô‡∏≤‡∏î 10px - 30px
            heart.style.animationDuration = Math.random() * 3 + 2 + "s"; // ‡∏Ñ‡∏ß‡∏≤‡∏°‡πÄ‡∏£‡πá‡∏ß 2s - 5s

            setTimeout(() => {
                heart.remove(); // ‡∏•‡∏ö‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏ï‡∏Å‡∏ñ‡∏∂‡∏á‡∏û‡∏∑‡πâ‡∏ô
            }, 5000);
        }

        // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ó‡∏∏‡∏Å 300 ‡∏°‡∏¥‡∏•‡∏•‡∏¥‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ
        setInterval(createHeart, 300);
    </script>
</body>
